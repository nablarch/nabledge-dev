name: Sync to nabledge repository

on:
  push:
    branches:
      - refactor-extract-workflow-scripts

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout nabledge-dev
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version updates
        run: .github/scripts/validate-version-updates.sh

      - name: Checkout nabledge repository
        uses: actions/checkout@v4
        with:
          repository: nablarch/nabledge
          ref: test-to
          token: ${{ secrets.NABLEDGE_SYNC_TOKEN }}
          path: nabledge-repo

      - name: Clean nabledge repository
        run: .github/scripts/clean-repository.sh nabledge-repo

      - name: Transform to plugin structure
        run: |
          # Use transform script
          .github/scripts/transform-to-plugin.sh . nabledge-repo

      - name: Update CHANGELOG.md
        run: |
          .github/scripts/update-changelog.sh \
            nabledge-repo/plugins/nabledge-6/CHANGELOG.md \
            "${{ github.sha }}" \
            "${{ github.repository }}"

      - name: Validate marketplace structure
        run: .github/scripts/validate-marketplace.sh nabledge-repo

      - name: Commit and Push to nabledge
        working-directory: nabledge-repo
        run: |
          TRIGGER_COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          ../.github/scripts/commit-and-push.sh \
            "Sync nabledge marketplace from nabledge-dev" \
            "Triggered by: ${TRIGGER_COMMIT_URL}" \
            "test-to"

      - name: Create and push version tag
        working-directory: nabledge-repo
        run: |
          VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)
          ../.github/scripts/create-version-tag.sh "$VERSION"
